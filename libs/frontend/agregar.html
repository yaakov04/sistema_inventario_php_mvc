<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Sistema de inventario</title>
</head>

<body>
    <header class="navbar navbar-dark bg-primary sticky-top">
        <div class="container-md">
            <a class="navbar-brand" href="#">
                <h1>Inventarios</h1>
            </a>
            <div class="d-flex flex-row">
                <button type="button" class="btn btn-success me-2">Agregar +</button>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Buscar</button>
                </form>
            </div>

        </div>

    </header>
    <main class="container-md mt-4 ">
        <div class="col-6 mx-auto">
            <form class="border p-3 rounded shadow" action="">
                <fieldset>
                    <legend class="mb-4">Agregar un producto</legend>
                    <div class="mb-3">
                        <label for="nombre_producto" class="form-label">Nombre del producto:</label>
                        <input type="text" class="form-control" id="nombre_producto" placeholder="">
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-sm-7">
                            <label for="proveedor" class="form-label">Proveedor:</label>
                            <input type="text" class="form-control" id="proveedor" placeholder="" aria-label="">
                        </div>
                        <div class="col-sm">
                            <label for="precio" class="form-label">Precio:</label>
                            <input type="text" class="form-control" id="precio" placeholder="" aria-label="">
                        </div>
                        <div class="col-sm">
                            <label for="stock" class="form-label">Stock:</label>
                            <input type="number" class="form-control" id="stock" placeholder="" aria-label="">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripci√≥n:</label>
                        <textarea class="form-control" id="descripcion" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </fieldset>

            </form>
        </div>
    </main>

    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>

</html>
